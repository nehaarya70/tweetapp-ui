<div class="allusers-page">
    <div class="container">
        <div class="row" style="margin-top:5%;margin-left: 20%; ">
            <div class="col-sm-8">
                <ul class="list-group">
                    <ng-container *ngFor="let user of users; let i = index">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                              <h3 class="heading">{{user.firstName | titlecase}} {{user.lastName | titlecase}}</h3>
                              <button class="like-btn" (click)="showTweetsofUser(user.username)">see tweets</button>
                              <span class="like-block">
                                @{{user.username}}
                              </span>
                            </div>
                            <div class="panel-body">
                                <span class="glyphicon glyphicon-envelope like-icon"></span>
                                &nbsp;{{user.email}}
                                <span class="pull-right">
                                    <span class="glyphicon glyphicon-earphone like-icon"></span>
                                    &nbsp;{{user.contactNumber}}
                                </span>
                            </div>
                          </div>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
