<div class="login-page">
  <div class="wrapper">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h2 style="margin-left: 125px;">Login</h2>
        <br>
        <div class="alert alert-danger" *ngIf="error">
          {{error}}
        </div>
        <form #formdata="ngForm" (ngSubmit)="onSubmit(formdata)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control inputField" ngModel required name="username"
              #username="ngModel" placeholder="Username" />
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter the Username !</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control inputField" ngModel required minlength="1"
              name="password" #password="ngModel" placeholder="Password" />
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter Password !</span>
          </div>
          <br>
          <div>
            <button class="btn btn-primary" [disabled]="!formdata.valid" type="submit">Login</button>
          </div>
        </form>
        <br>
        <div style="width:200%">
          <span class="psw"><a [routerLink]="['/forgetPassword']">Forgot password?</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
